<span class="pull-right"><a href="#" ng-click="goBack($event)">x</a></span>
<div class="col-sm-12 col-md-5" style="margin-bottom: 20px;">
    <div class="">
        <div id="measurement-table-wrapper" class="">
            <div class="table-wrapper table-responsive">
                <table id="measurement-table" class="table table-striped" >
                    <thead>
                        <tr>
                            <th>Value</th>
                            <th>Datetime</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="host in complexData">
                            <td ng-bind="host['avg']"></td>
                            <td>{{host['date'] | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row form-inline">
                <div class="col-sm-7">
                    <a class="btn btn-info" ng-disabled="page == 0" ng-click="prevResults()">< Prev</a>
                    Page: <a class="btn btn-default" disabled ng-bind="page+1"></a>
                    <a class="btn btn-info" ng-click="nextResults()">Next ></a>
                </div>
                <div class="form-group col-sm-5">
                    <label>Page limit</label>
                    <select class="form-control" ng-model="limit">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12 col-md-7 ">
    <div id="searching-wrapper" class="">
        <div class="col-xs-12">
            <h2 class="col-xs-12" style="margin-top:0">Complex stat details</h2>

            <div class="form-group">
                <label>Type</label>
                <span ng-bind="data['itemType']"></span>
            </div>

            <div class="form-group">
                <label>Period</label>
                <span>{{ data['period']/1000 }} s</span>
            </div>

            <div class="form-group">
                <label>Repeat</label>
                <span>{{ data['repeat']/1000 }} s</span>
            </div>

        </div>
    </div>
    <div id="charts-wrapper" class="col-xs-12" style="margin-top:20px;">
        <h3>Chart</h3>
        <br/>
        <div class="col-xs-12">
            <div id="chart-container">
                <div class="loading"></div>
                <div id="chart" 
                     style="width:100%;height:300px;"
                     data-type="{{ sensorTypes[chartType] }}" 
                     data-value-min="{{ 0 }}" 
                     data-value-max="{{ 1 }}"
                     hidden="hidden">
                </div>   
                <div id="chart-message" class="alert alert-info alert-dismissable hidden">
                    <i class="fa fa-info"></i> 'No data'
                </div>        
            </div>
        </div>
    </div>

</div>
