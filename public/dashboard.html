<body>

<div class="container" data-monitool-app="app" ng-controller="DashboardCtrl">
    <div class="col-xs-12 col-sm-7">
        <ul class="btn-group">
            <li class="btn btn-default active"><a href="#primaryStats-wrapper" data-toggle="tab">Base</a></li>
            <li class="btn btn-default"><a href="#complexStats-wrapper" data-toggle="tab">Complex</a></li>
        </ul>
        <br/>
        <div class="tab-content">
            <br/>
            <div id="primaryStats-wrapper" class="active table-wrapper primaryStats-wrapper table-responsive tab-pane">
                <table id="primaryStats" class="table table-striped" >
                    <thead>
                        <tr>
                            <th>Host</th>
                            <th ng-repeat="name in sensorTypes">{{name | uppercase}}</th>
                            <th>Datetime</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="host in primaryData|filter:{ sensorID:searchId }">
                            <td ng-bind="host['sensorName']"></td>
                            <td ng-repeat="name in sensorTypes">{{ host[name+'Load'] | number: 3 }}</td>
                            <td>{{host['date']}}</td>
                            <td>
                                <button ng-click="statDetails(host['sensorId'])">
                                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row form-inline">
                    <div class="col-sm-9">
                        <a class="btn btn-info" ng-disabled="page == 0" ng-click="prevResults()">< Prev</a>
                        Page: <a class="btn btn-default" disabled ng-bind="page+1"></a>
                        <a class="btn btn-info" ng-click="nextResults()">Next ></a>
                    </div>
                    <div class="form-group col-sm-3">
                        <label>Page limit</label>
                        <select class="form-control" ng-model="limit">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="40">40</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="complexStats-wrapper" class="table-wrapper complexStats-wrapper table-responsive tab-pane">
                <table id="complexStats" class="table table-striped" >
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Value</th>
                            <th>Datetime</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="host in complexData |filter:{ name:searchNode }" ng-init="name = getSensorName(host['sensorID'])">
                            <td ng-bind="getSensorName(host['sensorID'])"></td>
                            <td>{{host['value']}}</td>
                            <td>{{host['timestamp']}}</td>
                            <td>
                                <button ng-click="statDetails(host['sensorId'])">
                                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-5">
        <ul class="btn-group">
            <li class="btn btn-default active"><a href="#searching-wrapper" data-toggle="tab">Searching</a></li>
            <li class="btn btn-default"><a href="#createComplexStat-wrapper" data-toggle="tab">Create complex stat</a></li>
        </ul>
        <br/>
        <div class="tab-content">
            <div id="searching-wrapper" class="tab-pane active">
                <h2>Searching</h2>
                <br/>
                <div class="">
                    <div class="col-sm-7">
                        <input id="hostName" ng-model="search.nodeName" placeholder="search hostname" name="hostName" class="form-control col-xs-12 col-sm-5" />
                    </div>
                    <div class="col-sm-5">
                        <select id="hostId" name="hostId" class="form-control col-xs-12 col-sm-5" ng-model="search.node" >
                            <option value="">Select node</option>
                            <option ng-repeat="host in nodes" value="{{ host['id'] }}">{{ host['name'] }}</option>
                        </select>
                    </div>
                    <div class="col-sm-12">
                        <h4>Data range</h4>
                    </div>
                    <div class="col-sm-5">
                        <div class="input-group date" id="startDate">
                            <input type="text" ng-model="search.startDate" class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="input-group date" id="endDate">
                            <input type="text" ng-class="{'disabled': search.todayDate}" ng-model="search.endDate" class="form-control" />
                            <span class="input-group-addon" ng-class="{'disabled': search.todayDate}">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <input type="checkbox" class="form-control checkbox" ng-model="search.todayDate" name="endToday" id="endToday">
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-info" ng-click="sendRequest()">Search</button>
                    </div>

                </div>
            </div>
            <div id="createComplexStat-wrapper" class="tab-pane">

            </div>
        </div>

    </div>

</div><!-- /.container -->
