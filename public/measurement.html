    <title>Starter Template for Bootstrap</title>

    <link href="/assets/dist/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/dist/lib/angular-loading-bar/loading-bar.css" rel="stylesheet">
    <link href="/assets/dist/lib/eonasdan-bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" />
    <link href="/assets/dist/lib/datatables/jquery.dataTables.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

</head>

<body>
<div class="container" data-monitool-app="app" ng-controller="MeasurementCtrl">
   <div class="col-sm-12 col-md-7" style="margin-bottom: 20px;">
        <div class="">
            <div id="measurement-table-wrapper" class="">
                <div class="table-wrapper table-responsive">
                    <table id="measurement-table" class="table table-striped" >
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th class="hidden">Host</th>
                                <th ng-repeat="name in sensorTypes">{{name | uppercase}}</th>
                                <th>Datetime</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="host in primaryData">
                                <td ng-bind="host['sensorId']"></td>
                                <td ng-bind="host['sensorName']" class="hidden"></td>
                                <td ng-repeat="name in sensorTypes">{{ host[name+'Load'] | number: 3 }}</td>
                                <td>{{host['date'] | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                <td>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row form-inline">
                    <div class="col-sm-9">
                        <a class="btn btn-info" ng-disabled="page == 0" ng-click="prevResults()">< Prev</a>
                        Page: <a class="btn btn-default" disabled ng-bind="page+1"></a>
                        <a class="btn btn-info" ng-click="nextResults()">Next ></a>
                    </div>
                    <div class="form-group col-sm-3">
                        <label>Page limit</label>
                        <select class="form-control" ng-model="limit" ng-change="getData(page)">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="40">40</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-5 ">
        <div id="searching-wrapper" class="">
            <div class="col-xs-12">
                <h2 class="col-xs-12" style="margin-top:0">Details for host:</h2>
                <span class="col-xs-12">
                    <select id="hostId" name="hostId" class="form-control" 
                            ng-model="hostId" ng-change="changeParam()" >
                        <option ng-repeat="host in nodes | unique:'id'" value="{{ host['id'] }}" 
                                ng-selected="host['id']==hostId">
                            {{ host['name'] }}
                        </option>
                    </select>
                </span>
                <br/>

                <div class="col-sm-12">
                    <h4>Data range</h4>
                </div>
                <div class="col-sm-5">
                    <date-time-picker ng-model="search.startDate" data-id="startDate" data-value="{{search.startDate}}"></date-time-picker>
                </div>
                <div class="col-sm-5" >
                    <date-time-picker ng-model="search.endDate" data-id="endDate" ng-class="{'disabled':search.todayDate}" ></date-time-picker>
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" class="form-control checkbox" ng-model="search.todayDate" name="endToday" id="endToday">
                </div>
                <div class="col-sm-12">
                    <button class="btn btn-info" ng-click="changeParam()">Save</button>
                </div>
            </div>
        </div>
        <div id="charts-wrapper" class="col-xs-12" style="margin-top:20px;">
            <ul class="btn-group">
                <li class="btn btn-default" ng-repeat="type in sensorTypes" ng-class="{'active':$index === chartType}">
                    <a id="{{type}}-chart-wrapper-btn" ng-click="changeChart($index);">{{type|uppercase}}</a>
                </li>
            </ul>
            <br/>
            <div class="col-xs-12">
                <div id="chart-container">
                    <div class="loading"></div>
                    <div id="chart" 
                         style="width:100%;height:300px;"
                         data-type="{{ sensorTypes[chartType] }}" 
                         data-value-min="{{ 0 }}" 
                         data-value-max="{{ 1 }}"
                         hidden="hidden">
                    </div>   
                    <div id="chart-message" class="alert alert-info alert-dismissable hidden">
                        <i class="fa fa-info"></i> 'No data'
                    </div>        
                </div>
            </div>
        </div>

    </div>

</div><!-- /.container -->
